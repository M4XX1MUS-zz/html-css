<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="yes"></iframe> 
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        
        <!--iframe é um quadro criado na mesma linha, semelhante a uma aba de navegador, onde pode ser colocado um link para carregar um página web-->
        
        para aprender a programar</p>

        <!--scrolling é um parametro usado no iframe para permitir ou não a rolagem do conteúdo do site-->

        <!--frameborder é usado para colocar a bordar ao redor do iframe, sendo 0 sem borda e qualquer outro valor com borda 
        Obs: A borda pode ser personalizada também com CSS-->

        <p>
            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
               no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>

            também é bem legal!
        </p>

        <!--Tamanho padrão do iframe 300x150-->
</body>
</html>
