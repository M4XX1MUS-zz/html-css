<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Min 8 caracteres" autocomplete="current-password">
            <!--type="password" é usado para senhas, na prática oculta aquilo que é digitado na caixa-->

            <!--required torna obrigatório o preenchimento das caixas-->

            <!--minlenght/maxlenght restringe o comprimento de caracteres-->

            <!--size restringe quantos caracteres serão visíveis-->

            <!--placeholder coloca uma dica de preenchimento na caixa-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
